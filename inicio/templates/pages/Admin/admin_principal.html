{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gastro Bar</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    
        /* Estilos para el menú */
        .main-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            position: fixed; /* Fija el menú en la parte superior */
            top: 0;
            width: 100%;
            z-index: 1000; /* Asegura que el menú esté por encima de otros elementos */
        }

        .admin-item {
            float: left;
        }

        .admin-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .admin-item a:hover {
            background-color: #575757;
        }

        /* Estilos para la página principal */
        .main-content {
            padding-top: 60px; /* Ajusta el espacio para que el contenido no quede detrás del menú */
            text-align: center;
            color: white;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1934&q=80'); /* Imagen de fondo de un gastro bar */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-content h1 {
            font-size: 3rem;
            margin: 0;
        }

        .main-content p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <ul class="main-menu">
        <li class="admin-item"><a href="{% url 'admin_principal' %}">Inicio</a></li>
        <li class="admin-item"><a href="{% url 'bebidas_calientes' %}">Productos</a></li>
        <li class="admin-item"><a href="{% url 'mesas' %}">Mesas</a></li>
        <li class="admin-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="admin-item"><a href="{% url 'reserva' %}">Reserva</a></li>
        <li class="admin-item"><a href="{% url 'usuarios' %}">Usuarios</a></li>
    </ul>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Bienvenido a Ombu Admin</h1>
        <p>Disfruta de la mejor experiencia gastronómica.</p>
    </div>
</body>
</html>

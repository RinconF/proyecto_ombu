{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box login" id="loginFormContainer">
            <form method="POST" id="loginForm">
                {% csrf_token %}
                <h1>Login</h1>

                {% if messages %}
                    {% for message in messages %}
                        <p style="color:red;">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <!-- <p>or login with social platforms</p> -->
                <!-- Social icons (opcional) -->
                <!-- <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div> -->
            </form>
        </div>

                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">

                    <i class='bx bxs-lock-alt'></i>
                </div>
            </form>
        </div> -->

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>¡Bienvenido a ombu!</h1>
                <!-- <p>¿No tienes cuenta?</p> -->
                <!-- <button class="btn register-btn">Registrarse</button> -->
            </div>
            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido de nuevo!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Iniciar sesión</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>

<h1>lista de productos</h1>
<ul>
    {% for producto in productos %}
    <li>
        {{ producto.name }}
        <p>{{producto.price}}</P>
        {% if producto.photo %}
            <img  src="{{ producto.photo.url }}" alt="{{ producto.name }}" style="max-width: 100%; height: auto; border-radius: 8px;">
        {% endif %}
    </li>
    {% endfor %}
</ul>

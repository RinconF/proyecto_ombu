{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesero - Gastro Bar</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Menú fijo superior */
        .main-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .admin-item {
            float: left;
        }

        .admin-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .admin-item a:hover {
            background-color: #575757;
        }

        /* Fondo con capa oscura */
        .main-content {
            background-image: url('{% static "img/logos_o_otros/ombu_fondo.jpg" %}'); /* Reemplaza con la ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Altura completa de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden; /* Asegura que la capa oscura no se salga */
        }

        .main-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Oscurece la imagen */
            z-index: 1;
        }

        .main-content h1,
        .main-content p {
            position: relative;
            z-index: 2;
        }

        .main-content h1 {
            font-size: 3rem;
            margin: 0;
        }

        .main-content p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .admin-item span{
            color: white;
            top: 10px
        }
    </style>
</head>
<body>
    <ul class="main-menu">
        <li class="admin-item"><a href="{% url 'mesero_principal' %}">Inicio Mesero</a></li>
        
        {% if user.is_authenticated %}
            <li class="admin-item"><a href="{% url 'bebidas_calientes' %}">Productos</a></li>
            <li class="admin-item"><a href="{% url 'mesas' %}">Mesas</a></li>
            
            <li class="admin-item" style="float:right"><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
            <li class="admin-item" style="float:right"><span>Bienvenido, {{ user.first_name }}</span></li>
        {% endif %}
    </ul>

    <div class="main-content">
        <h1>Bienvenido, Mesero</h1>
        <p>Aquí puedes gestionar productos y mesas.</p>
    </div>

    </body>
</html>
